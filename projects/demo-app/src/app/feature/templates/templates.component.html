<kit-page>
  <kit-text-display>Templates</kit-text-display>
  <kit-text-body>Explore the various templates available in NGX Kit UI</kit-text-body>

  @for (group of templateGroups; track group.name) {
  <kit-spacer [size]="32"></kit-spacer>

  <kit-text-heading>{{ group.name }}</kit-text-heading>
  <kit-text-body color="secondary">{{ group.description }}</kit-text-body>

  <kit-spacer [size]="16"></kit-spacer>

  <kit-row [wrap]="true"
           [gap]="16"
           mainAxisAlignment="start"
           crossAxisAlignment="stretch">

    @for (template of group.templates; track template.name) {

    <kit-constrained-box minWidth="250px"
                         maxWidth="500px">
      <kit-card elevation="medium"
                [clickable]="true"
                [routerLink]="[group.path, template.path]"
                class="component-card"
                [fullWidth]="true"
                [fullHeight]="true">

        <kit-column [gap]="16"
                    [crossAxisAlignment]="'start'">

          <!-- Component Name -->
          <kit-text-label>{{ template.name }}</kit-text-label>

          <!-- Description -->
          <kit-text-caption color="secondary">
            {{ template.description }}
          </kit-text-caption>

          <kit-spacer [flex]="1"></kit-spacer>

        </kit-column>
      </kit-card>
    </kit-constrained-box>


    }

  </kit-row>
  }

</kit-page>
