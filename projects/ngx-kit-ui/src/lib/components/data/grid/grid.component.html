<div class="kit-data-grid-container"
     role="grid">
    <div class="kit-data-grid-header-row"
         role="row">
        @for(col of columns; track $index) {
        <div class="kit-data-grid-th"
             role="columnheader">
            <ng-container [kitGridHeaderHost]="col"
                          [header]="col.header"
                          (headerAction)="onHeaderAction($event)"></ng-container>
        </div>
        }
    </div>

    <div class="kit-data-grid-body">
        @for(row of data; track $index; let isEven = $even) {
        <div class="kit-data-grid-tr"
             [class.even]="isEven"
             [class.odd]="!isEven"
             role="row">
            @for(col of columns; track $index) {
            <div class="kit-data-grid-td"
                 role="gridcell">
                <ng-container [kitGridCellHost]="col"
                              [value]="getFieldValue(row, col.field)"
                              [row]="row"
                              (cellEvent)="onCellAction($event)"></ng-container>
            </div>
            }
        </div>
        }
    </div>
</div>
