@if(title){
<kit-input-field-title [for]="id"
                       [required]="required"
                       [disabled]="disabled">
  {{ title }}
</kit-input-field-title>
}

<textarea class="kit-input-textarea"
          [class.has-error]="hasError"
          [id]="id"
          [name]="name"
          [value]="value"
          [placeholder]="placeholder"
          [disabled]="disabled"
          (input)="onInputChange($event)"
          (focus)="onFocus($event)"
          (blur)="onBlur($event)"
          (paste)="handlePasteEvent($event)"></textarea>

@if(helperText && !hasError){
<div class="input-label">
  <kit-text-caption>{{ helperText }}</kit-text-caption>
</div>
}

@if(hasError && effectiveErrorMessage){
<div class="input-label">
  <kit-text-caption color="danger">{{ effectiveErrorMessage }}</kit-text-caption>
</div>
}
