@if(title){
<kit-input-field-title [for]="id"
                       [required]="required"
                       [disabled]="disabled">
  {{ title }}
</kit-input-field-title>
}

<div class="kit-input-password-container">
  <input [type]="showPassword ? 'text' : 'password'"
         class="kit-input-password"
         [class.has-error]="hasError"
         [id]="id"
         [name]="name"
         [value]="value"
         [placeholder]="placeholder"
         [disabled]="disabled"
         (input)="onInputChange($event)"
         (focus)="onFocus($event)"
         (blur)="onBlur($event)"
         (paste)="handlePasteEvent($event)">
  <button type="button"
          class="kit-password-toggle"
          (click)="togglePasswordVisibility()"
          [attr.aria-label]="showPassword ? 'Hide password' : 'Show password'"
          [disabled]="disabled">
    <!-- Eye icon (visible when password is hidden) -->
    @if(!showPassword){
    <svg xmlns="http://www.w3.org/2000/svg"
         viewBox="0 0 24 24"
         width="24"
         height="24"
         fill="none"
         stroke="currentColor"
         stroke-width="2"
         stroke-linecap="round"
         stroke-linejoin="round">
      <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
      <circle cx="12"
              cy="12"
              r="3"></circle>
    </svg>
    }
    <!-- Eye-off icon (visible when password is shown) -->
    @if(showPassword){
    <svg xmlns="http://www.w3.org/2000/svg"
         viewBox="0 0 24 24"
         width="24"
         height="24"
         fill="none"
         stroke="currentColor"
         stroke-width="2"
         stroke-linecap="round"
         stroke-linejoin="round">
      <path
            d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24">
      </path>
      <line x1="1"
            y1="1"
            x2="23"
            y2="23"></line>
    </svg>
    }
  </button>
</div>

@if(helperText && !hasError){
<div class="input-label">
  <kit-text-caption>{{ helperText }}</kit-text-caption>
</div>
}

@if(hasError && effectiveErrorMessage){
<div class="input-label">
  <kit-text-caption color="danger">{{ effectiveErrorMessage }}</kit-text-caption>
</div>
}
